<body style="background-color: #C7DBD2;">
  
  <img src = "plant.gif">
  <div class="mybuttons">
    <button id="addData">Add Articles</button>
  </div>

  <!-- Form Layout using Bootstrap -->

      <label for="title-input">Article Name</label>
      <input type="text" class="form-control" id="title-input">

      <label for="body-input">Article Category</label>
      <select class="form-control">
        <option value="" disabled selected>Select your option</option>
        <option>women's clothing</option>
        <option>men's clothing</option>
        <option>jewelery</option>
        <option>electronics</option>
      </select>
      <br>

      <button type="submit" id="submitData">Add</button>
      <button id="updateData">Update</button>

    </form>
  </div>
    <!-- Table Layout using Bootstrap -->
  <div class = "container">
    <table class="table table-success table-striped" id="table">
      <thead id="headerOfTable">
        <tr id="headerRow">
          <th>ID</th>
          <th>Article Name</th>
          <th>Category</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bodyOfTable">
        <tr>
        </tr>
      </tbody>
    </table>
